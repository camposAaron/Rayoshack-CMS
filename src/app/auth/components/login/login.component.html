<div class="container">
    <mat-card class="card">
        
        <img mat-card-image src="../../../../assets/LOGO.svg" alt="Photo of a Shiba Inu">
        
        <mat-card-title-group>
            <mat-card-title id="title">
                 Content Management System 
            </mat-card-title>
        </mat-card-title-group>

        <mat-card-content>
            <form class="loginForm">
                <mat-form-field appearance="fill">
                    <mat-label>email</mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                </mat-form-field>
               
                <mat-form-field appearance="fill">
                    <mat-label>password</mat-label>
                    <input type="password" matInput>
                </mat-form-field>
                <p id="errorText">
                    
                </p>
                <button type="button" mat-flat-button id="submitButton" color="primary">Login</button>
            </form>
        </mat-card-content>

    </mat-card>
</div>
